<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hotel 3 Marías - Ilo, Perú</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: url('photo_2025-04-25_08-27-14') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding: 2rem;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    header h1 {
      font-size: 3.5rem;
      font-weight: 500;
      letter-spacing: 2px;
    }

    header p {
      font-size: 1.3rem;
      margin-top: 0.5rem;
    }

    .intro {
      text-align: center;
      max-width: 800px;
      margin: auto;
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 3rem;
      animation: fadeIn 2s ease-in 0.5s forwards;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin: 2rem auto;
      max-width: 1200px;
      animation: fadeIn 2s ease-in 1s forwards;
    }

    .galeria img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
    }

    .galeria img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.95rem;
      color: #ccc;
      animation: fadeIn 2s ease-in 1.5s forwards;
    }

    /* Estilo de los botones flotantes */
    .btn-floating {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366; /* Color de WhatsApp */
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .btn-floating-facebook {
      position: fixed;
      bottom: 20px;
      right: 100px;
      background-color: #1877F2; /* Color de Facebook */
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .btn-floating a {
      color: #fff;
      font-size: 24px;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      header h1 { font-size: 2.2rem; }
      .intro { font-size: 1rem; padding: 0 1rem; }
    }
  </style>
</head>
